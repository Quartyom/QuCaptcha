<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красивая форма</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            color: #333;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }
        input, button, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        input:focus, button:hover {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:active {
            background-color: #45a049;
        }
        button:disabled {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Форма обратной связи</h1>
        <form action="#" method="POST">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

            <label for="email">Ваш email:</label>
            <input type="email" id="email" name="email" placeholder="Введите ваш email" required>

            <label for="message">Сообщение:</br></label>
            <textarea class="qu-captcha-hide-item" id="message" name="message" rows="4" placeholder="Введите ваше сообщение" required></textarea>

            <script class="qu-captcha-form qu-captcha-uses-cookie" src="{{ captcha_url }}/get_api" async></script>

            <button class="qu-captcha-disable-item" type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
